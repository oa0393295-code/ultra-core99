    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const config = {

        const app = initializeApp(config);

        class Titan {
            constructor() {
                this.user = null; this.secs = 0; this.active = false; this.ticker = null;
                this.today = new Date().toISOString().split('T')[0];
                this.editState = { date: null, habits: {} };
                this.prayers = [
                    {id:'fajr', n:'Ø§Ù„ÙØ¬Ø±'}, {id:'dhuhr', n:'Ø§Ù„Ø¸Ù‡Ø±'}, {id:'asr', n:'Ø§Ù„Ø¹ØµØ±'},

            async init(u) {
                this.user = u;

                this.restore();

            }

            handlePresence() {
                // Ø¨Ø±ÙˆØªÙˆÙƒÙˆÙ„ Ø§Ù„Ø¥ØºÙ„Ø§Ù‚: Ø§Ù„Ø¹Ø¯Ø§Ø¯ ÙŠÙ‚Ù Ù„Ùˆ Ù‚ÙÙ„Ù†Ø§ Ø§Ù„ØµÙØ­Ø©
                window.onbeforeunload = () => {
                    if(this.active) {
                        localStorage.setItem(`t70_run_${this.user.uid}`, "false");
                    }
                    updateDoc(doc(db, "users", this.user.uid), { status: "" });
                };
            }

            restore() {
                const s = localStorage.getItem(`t70_secs_${this.user.uid}`);
                this.secs = s ? parseInt(s) : 0;
                // ÙÙŠ Ø§Ù„Ø±ÙŠÙØ±ÙŠØ´ ÙŠÙƒÙ…Ù„ØŒ Ù„ÙƒÙ† Ù„Ùˆ Ù‚ÙÙ„Ù†Ø§ Ø§Ù„ØµÙØ­Ø© ÙƒØ§Ù† Ø§Ù„Ù…ÙØ±ÙˆØ¶ ÙŠÙ‚Ù (Ù…Ù† Ø­Ø¯Ø« onbeforeunload)
                if(localStorage.getItem(`t70_run_${this.user.uid}`) === "true") this.engine();
                else UI.upOrb();
            }

            engine() {
                if(!this.active) {
                    this.active = true;
                    localStorage.setItem(`t70_run_${this.user.uid}`, "true");
                    UI.orbState(true);
                    this.broadcast("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");
                    this.ticker = setInterval(() => {
                        this.secs++;

                        UI.upOrb();
                        if(this.secs % 60 === 0) this.log('mins', 1);
                    }, 1000);
                } else {
                    clearInterval(this.ticker);
                    this.active = false;
                    localStorage.setItem(`t70_run_${this.user.uid}`, "false");
                    UI.orbState(false);
                    this.broadcast("");
                }
            }

            async log(f, v) {
                const r = doc(db, "users", this.user.uid, "logs", this.today);
                await setDoc(r, { [f]: increment(v), date: this.today }, { merge: true });
            }

            async broadcast(m) {
                if(!this.user) return;
                await updateDoc(doc(db, "users", this.user.uid), { status: m, todayMins: Math.floor(this.secs/60) });
            }

            streams() {
                onSnapshot(query(collection(db, "users"), limit(40)), (snap) => {
                    const users = snap.docs.map(d => d.data()).sort((a,b) => (b.todayMins||0) - (a.todayMins||0));
                    UI.renderLeaders(users);
                });

                onSnapshot(query(collection(db, "users", this.user.uid, "logs"), orderBy("date", "desc")), (snap) => {
                    const logs = snap.docs.map(d => d.data());
                    const current = logs.find(l => l.date === this.today);
                    if(current) UI.dash(current);
                    UI.renderHistory(logs);
                });

                onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(50)), (snap) => {
                    UI.chat(snap.docs.map(d => d.data()));
                });
                
                onSnapshot(doc(db, "users", this.user.uid, "logs", this.today), (snap) => {
                    if(snap.exists()) UI.syncP(snap.data().habits || {});
                });
            }
        }

        const UI = {
            boot(s) {
                document.getElementById('gate').style.display = s ? 'none' : 'flex';
                document.getElementById('mainframe').classList.toggle('hidden', !s);
                if(s) {

            upOrb() {

                const sc = (s%60).toString().padStart(2,'0');
                document.getElementById('orb-val').innerText = `${h}:${m}:${sc}`;

            buildP() {

            dash(d) {

                document.getElementById('st-q').innerText = d.quran || 0;

            renderLeaders(us) {
                document.getElementById('leaderboard').innerHTML = us.map((u, i) => {
                    // Ø­Ù‚Ù† Ø§Ù„Ù…ÙŠØ¯Ø§Ù„ÙŠØ©
                    const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : '';
                    // Ø­Ù‚Ù† Ø§Ù„ØµÙ„ÙˆØ§Øª Ø§Ù„Ù…ØµØºØ±Ø©
                    const micros = core.prayers.map(p => `<div class="micro-badge ${(u.lastHabits && u.lastHabits[p.id]) ? 'm-done' : 'm-miss'}"></div>`).join('');
                    
                    return `
                    <div onclick="UI.openIns('${u.uid}', '${u.name}')" class="p-5 bg-white/5 rounded-2xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">

                            </div>
                            <div class="bg-cyan-500/10 text-cyan-500 px-3 py-1 rounded-lg font-black mono">${u.todayMins || 0}m</div>
                        </div>
                        ${u.status ? `<p class="mt-3 text-[10px] text-cyan-500 italic font-black animate-pulse">${u.status}</p>` : ''}
                    </div>`;
                }).join('');
            },

            renderHistory(logs) {
                document.getElementById('history').innerHTML = logs.map(l => `
                    <div class="glass-node p-6 relative group">
                        <div class="flex justify-between items-start mb-4">
                            <div><p class="mono text-[10px] text-cyan-500">${l.date}</p><h4 class="text-3xl font-black text-white">${l.mins || 0} <span class="text-xs text-slate-500">Ø¯</span></h4></div>
