<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المهام | TITAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-gate" class="fixed inset-0 z-[10000] bg-[#020617] flex items-center justify-center p-6">
        <div class="glass-card p-12 text-center max-w-lg w-full border-t-4 border-cyan-500">
            <h1 class="text-5xl font-black mb-4">نظام <span class="text-cyan-500">TITAN</span></h1>
            <p class="text-slate-500 font-bold text-sm mb-10">تسجيل الدخول للنظام المركزي</p>
            <button id="login-btn" class="btn-main w-full py-5 text-xl">دخول بواسطة جوجل</button>
        </div>
    </div>

    <main id="app-shell" class="hidden opacity-0 transition-opacity duration-700 p-4 lg:p-6">
        <div class="max-w-[1920px] mx-auto grid grid-cols-12 gap-6">
            
            <aside class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-6 flex items-center gap-4">
                    <div id="u-avatar" class="w-16 h-16 rounded-xl bg-cyan-700 flex items-center justify-center text-3xl font-black">؟</div>
                    <div>
                        <h2 id="u-name" class="font-black text-xl">المستخدم</h2>
                        <p id="live-clock" class="mono text-cyan-500 text-sm mt-1">00:00:00</p>
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-sm font-black text-slate-400 mb-6 border-b border-white/10 pb-2">سجل الصلوات اليومية</h3>
                    <div id="prayer-checklist" class="space-y-3">
                        </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-sm font-black text-slate-400 mb-4 border-b border-white/10 pb-2">إنجاز القرآن الكريم</h3>
                    <div class="flex gap-2">
                        <input type="number" id="quran-in" class="input-base flex-1 text-center font-black" placeholder="عدد الصفحات">
                        <button id="quran-save" class="btn-main px-6 text-sm">حفظ</button>
                    </div>
                </div>
            </aside>

            <section class="col-span-12 lg:col-span-6 space-y-6 flex flex-col">
                <div class="glass-card p-10 flex flex-col items-center">
                    <div class="orb-engine">
                        <svg viewBox="0 0 400 400" class="orb-svg">
                            <circle class="orb-track" cx="200" cy="200" r="185"></circle>
                            <circle id="orb-fill" class="orb-progress" cx="200" cy="200" r="185"></circle>
                        </svg>
                        <div class="orb-data flex flex-col items-center">
                            <h2 id="timer-display" class="text-7xl font-black mono text-glow">00:00</h2>
                            <p id="status-tag" class="text-sm font-black text-slate-500 mt-4 px-4 py-1 rounded-full bg-slate-900/50">مريح شوية</p>
                        </div>
                    </div>

                    <button id="timer-btn" class="btn-main w-full max-w-sm py-6 text-3xl font-black mt-10 shadow-lg">ابدأ المذاكرة</button>

                    <div class="grid grid-cols-2 gap-8 w-full mt-10 pt-8 border-t border-white/10">
                        <div class="text-center">
                            <p class="text-xs text-slate-400 font-bold mb-2">إجمالي المذاكرة (اليوم)</p>
                            <p class="text-4xl font-black mono"><span id="stat-mins">0.00</span> <span class="text-lg text-slate-500">ساعة</span></p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-slate-400 font-bold mb-2">إجمالي صفحات القرآن (اليوم)</p>
                            <p class="text-4xl font-black mono text-emerald-500" id="stat-quran">0</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 flex-1 flex flex-col">
                    <h3 class="text-xl font-black mb-6 border-b border-white/10 pb-2">السجل <span class="text-cyan-500">التاريخي</span></h3>
                    <div id="history-feed" class="flex-1 space-y-4 overflow-y-auto custom-scroll pr-2 min-h-[300px]">
                        </div>
                </div>
            </section>

            <aside class="col-span-12 lg:col-span-3 space-y-6 flex flex-col">
                <div class="glass-card p-6 flex-1 min-h-[400px] flex flex-col">
                    <h3 class="text-center text-sm font-black text-slate-400 mb-6 border-b border-white/10 pb-2">لوحة المتصدرين (مباشر)</h3>
                    <div id="rankings" class="space-y-3 overflow-y-auto custom-scroll flex-1">
                        </div>
                </div>

                <div class="glass-card h-[400px] flex flex-col overflow-hidden">
                    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scroll bg-slate-900/30">
                        </div>
                    <div class="p-4 bg-slate-950 flex gap-2 border-t border-white/5">
                        <input id="chat-in" type="text" placeholder="اكتب رسالتك..." class="flex-1 bg-transparent text-white text-sm outline-none px-2">
                        <button id="chat-send" class="btn-main px-4 py-2 text-sm">إرسال</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="inspect-modal" class="modal-overlay hidden">
        <div class="glass-card modal-body max-w-5xl w-full">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h4 id="inspect-name" class="text-3xl font-black">اسم الصديق</h4>
                <button onclick="UI.toggleModal('inspect-modal', false)" class="text-4xl text-slate-500 hover:text-red-500 transition-colors">&times;</button>
            </div>
            <div id="inspect-content" class="space-y-4 overflow-y-auto custom-scroll max-h-[60vh] pr-2">
                </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
