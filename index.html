        }
        document.getElementById('btn-send-chat').onclick = sendChat;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

        function loadChat() {
            onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(30)), (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const isMe = data.uid === user.uid;
                    box.innerHTML += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <span class="text-[8px] text-slate-500 font-black px-2 mb-0.5">${data.sender}</span>
                            <div class="${isMe ? 'bg-cyan-500 text-black' : 'bg-slate-800 text-white'} px-4 py-2 rounded-2xl font-bold text-xs shadow-sm">${data.text}</div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    </script>
</body>
</html>
