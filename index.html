    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval, seconds = 0, isRunning = false, user = null;
        const todayStr = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-info').innerText = u.displayName;
                await setDoc(doc(db, "users", u.uid), { displayName: u.displayName, uid: u.uid }, { merge: true });

                const savedStartTime = sessionStorage.getItem('study_start_time');
                if (savedStartTime) resumeTimer(parseInt(savedStartTime));

                loadLeaderboard();
                loadStudyLog();
            }
        });

        // Ù…ÙŠØ²Ø© Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ø­Ø§Ù„Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù‚ÙÙ„
        window.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•"); else if (isRunning) updateStatusInDB("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥"); });
        window.onbeforeunload = () => { updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•"); };

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => { sessionStorage.removeItem('study_start_time'); updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•"); signOut(auth); };

        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                const startTime = Date.now();
                sessionStorage.setItem('study_start_time', startTime);
                startTimerLogic(startTime);
            } else {
                stopTimerLogic();
            }
        };

        // ØªØ¹Ø¯ÙŠÙ„ ÙŠØ¯ÙˆÙŠ Ø¨Ø§Ù„Ø³Ø§Ø¹Ø§Øª ÙˆØ§Ù„Ø¯Ù‚Ø§Ø¦Ù‚
        document.getElementById('btn-manual').onclick = async function() {
            const h = prompt("ÙƒØ§Ù… Ø³Ø§Ø¹Ø© Ø¹Ø§ÙŠØ² ØªØ¶ÙŠÙÙ‡Ø§ØŸ (Ø§ÙƒØªØ¨ 0 Ù„Ùˆ Ø¯Ù‚Ø§Ø¦Ù‚ Ø¨Ø³)") || 0;
            const m = prompt("ÙƒØ§Ù… Ø¯Ù‚ÙŠÙ‚Ø© Ø¹Ø§ÙŠØ² ØªØ¶ÙŠÙÙ‡Ø§ØŸ") || 0;
            const total = (parseInt(h) * 60) + parseInt(m);
            if (!isNaN(total)) await saveProgress(total, todayStr);
        };

        function startTimerLogic(startTime) {
            isRunning = true;
            document.getElementById('btn-timer').innerText = "Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¬Ù„Ø³Ø©";
            document.getElementById('btn-timer').classList.replace('bg-cyan-500', 'bg-red-500');
            updateStatusInDB("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");
            timerInterval = setInterval(() => {
                seconds = Math.floor((Date.now() - startTime) / 1000);
                updateDisplay();
                if (seconds > 0 && seconds % 60 === 0) saveProgress(1, todayStr);
            }, 1000);
        }

        function stopTimerLogic() {
            clearInterval(timerInterval);
            isRunning = false;
            sessionStorage.removeItem('study_start_time');
            document.getElementById('btn-timer').innerText = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©";
            document.getElementById('btn-timer').classList.replace('bg-red-500', 'bg-cyan-500');
            seconds = 0; updateDisplay();
            updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•");
        }

        async function updateStatusInDB(status) {
            if (user) {
                await updateDoc(doc(db, "users", user.uid), { status: status });
                document.getElementById('user-status-text').innerText = status;
                document.getElementById('user-status-text').className = status.includes('ğŸ”¥') ? "text-[10px] font-bold text-orange-400 uppercase" : "text-[10px] font-bold text-slate-500 uppercase";
            }
        }

        function updateDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function saveProgress(mins, dateStr) {
            if (!user) return;
            const userRef = doc(db, "users", user.uid);
            const logRef = doc(db, "users", user.uid, "logs", dateStr);
            if (dateStr === todayStr) await setDoc(userRef, { daily_mins: increment(mins) }, { merge: true });
            await setDoc(logRef, { date: dateStr, mins: increment(mins) }, { merge: true });
        }

        async function editDayTime(dateStr, currentMins) {
            const newMins = prompt(`ØªØ¹Ø¯ÙŠÙ„ ÙŠÙˆÙ… ${dateStr}:\nØ§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ø§Ù„ÙŠ: ${currentMins} Ø¯Ù‚ÙŠÙ‚Ø©.\nØ§ÙƒØªØ¨ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø¨Ø§Ù„Ø¯Ù‚Ø§Ø¦Ù‚ (Ù…Ø«Ù„Ø§Ù‹ 60 Ù„ÙŠÙƒÙˆÙ† Ø³Ø§Ø¹Ø©):`, currentMins);
            if (newMins !== null && !isNaN(newMins)) {
                const diff = parseInt(newMins) - currentMins;
                const userRef = doc(db, "users", user.uid);
                const logRef = doc(db, "users", user.uid, "logs", dateStr);
                await setDoc(logRef, { mins: parseInt(newMins) }, { merge: true });
                if (dateStr === todayStr) await setDoc(userRef, { daily_mins: increment(diff) }, { merge: true });
            }
        }

        function loadLeaderboard() {
            onSnapshot(query(collection(db, "users"), orderBy("daily_mins", "desc"), limit(10)), (snap) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    list.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-2xl border ${d.id === user.uid ? 'border-cyan-500' : 'border-slate-700'}">
                            <div class="flex items-center gap-3">
                                <span class="font-black text-slate-500">#${i + 1}</span>
                                <div class="text-right">
                                    <p class="font-bold text-white text-sm">${data.displayName}</p>
                                    <p class="text-[9px] font-black ${data.status?.includes('ğŸ”¥') ? 'text-orange-400' : 'text-slate-500'} uppercase">${data.status || 'Ù…Ø±ÙŠØ­'}</p>
                                </div>
                            </div>
                            <span class="text-cyan-400 font-mono font-black">${Math.round(data.daily_mins || 0)} Ø¯</span>
                        </div>`;
                });
            });
        }

        function loadStudyLog() {
            onSnapshot(collection(db, "users", user.uid, "logs"), (snap) => {
                const logDiv = document.getElementById('study-log');
                logDiv.innerHTML = '';
                snap.docs.sort((a,b) => b.id.localeCompare(a.id)).forEach(d => {
                    const data = d.data();
                    const item = document.createElement('div');
                    item.className = "flex justify-between items-center p-4 bg-slate-800/40 rounded-xl border border-slate-700 mb-2";
                    item.innerHTML = `
                        <span class="text-slate-400 text-sm font-bold">${data.date}</span>
                        <div class="flex items-center gap-4">
                            <span class="text-white font-black">${data.mins || 0} Ø¯Ù‚ÙŠÙ‚Ø©</span>
                            <button class="edit-btn text-slate-500 transition-colors" onclick="window.editDayTime('${data.date}', ${data.mins || 0})">âœ</button>
                        </div>`;
                    logDiv.appendChild(item);
                });
            });
        }
        window.editDayTime = editDayTime;
    </script>
