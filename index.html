<body class="min-h-screen pb-10">

                        <div class="flex flex-wrap justify-center items-center gap-3 bg-slate-800/50 p-4 rounded-2xl border border-slate-700">

                            <select id="manual-mins"><option value="0">0 Ø¯</option><script>for(let i=1;i<=59;i++) document.write(`<option value="${i}">${i} Ø¯</option>`)</script></select>

                    <div id="study-log" class="space-y-3 max-h-80 overflow-y-auto pr-2"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-6 glass shadow-xl">
                    <h3 class="text-xl font-black mb-6 text-white italic text-center uppercase tracking-tighter">ğŸ† ØªØ­Ø¯ÙŠ Ø§Ù„ÙŠÙˆÙ…</h3>
                    <div id="leaderboard-list" class="space-y-4"></div>
                </div>

                <div class="bg-slate-900 border border-slate-800 rounded-[2rem] flex flex-col h-[450px] overflow-hidden shadow-2xl glass">
                    <div class="p-4 border-b border-slate-800 bg-slate-800/50">

                    </div>

                    <div class="p-4 bg-slate-950/50 flex gap-2">
                        <input id="chat-input" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." class="flex-1 bg-slate-800 border-none rounded-xl px-4 py-2 text-sm focus:ring-1 focus:ring-cyan-500 outline-none">
                        <button id="btn-send-chat" class="bg-cyan-500 text-black px-4 py-2 rounded-xl font-black text-xs hover:scale-105 transition">Ø¥Ø±Ø³Ø§Ù„</button>
                    </div>
                </div>
            </div>

    <div id="edit-modal" class="hidden fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h4 class="text-white font-black mb-6 italic">ØªØ¹Ø¯ÙŠÙ„ ÙˆÙ‚Øª Ø§Ù„ÙŠÙˆÙ…</h4>
            <div class="flex justify-center gap-4 mb-8">
                <select id="edit-hours" class="text-lg"></select>
                <select id="edit-mins" class="text-lg"></select>
            </div>
            <div class="flex gap-4">
                <button id="btn-confirm-edit" class="flex-1 bg-cyan-500 text-black py-3 rounded-xl font-black">Ø­ÙØ¸</button>
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" class="flex-1 bg-slate-800 text-white py-3 rounded-xl">Ø¥Ù„ØºØ§Ø¡</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval, seconds = 0, isRunning = false, user = null, editingDate = "";
        const todayStr = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-info').innerText = u.displayName;
                await setDoc(doc(db, "users", u.uid), { displayName: u.displayName, uid: u.uid }, { merge: true });
                const savedStartTime = sessionStorage.getItem('study_start_time');
                if (savedStartTime) resumeTimer(parseInt(savedStartTime));
                loadLeaderboard(); loadStudyLog(); loadChat();
            }
        });

        window.addEventListener('unload', () => { if (user) updateDoc(doc(db, "users", user.uid), { status: "Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•" }); });

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => { sessionStorage.removeItem('study_start_time'); signOut(auth); };

        // Ø§Ù„ØªØ§ÙŠÙ…Ø±
        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                const startTime = Date.now();
                sessionStorage.setItem('study_start_time', startTime);
                startTimerLogic(startTime);
            } else { stopTimerLogic(); }
        };

        // Ø¥Ø¶Ø§ÙØ© ÙŠØ¯ÙˆÙŠØ©
        document.getElementById('btn-add-manual').onclick = async function() {
            const h = parseInt(document.getElementById('manual-hours').value);
            const m = parseInt(document.getElementById('manual-mins').value);
            const total = (h * 60) + m;
            if (total > 0) await saveProgress(total, todayStr);
        };

        function startTimerLogic(startTime) {
            isRunning = true;
            document.getElementById('btn-timer').innerText = "Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¬Ù„Ø³Ø©";
            document.getElementById('btn-timer').classList.replace('bg-cyan-500', 'bg-red-500');
            updateStatusInDB("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");
            timerInterval = setInterval(() => {
                seconds = Math.floor((Date.now() - startTime) / 1000);
                updateDisplay();
                if (seconds > 0 && seconds % 60 === 0) saveProgress(1, todayStr);
            }, 1000);
        }

        function stopTimerLogic() {
            clearInterval(timerInterval); isRunning = false;
            sessionStorage.removeItem('study_start_time');
            document.getElementById('btn-timer').innerText = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©";
            document.getElementById('btn-timer').classList.replace('bg-red-500', 'bg-cyan-500');
            seconds = 0; updateDisplay(); updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•");
        }

        function resumeTimer(startTime) { startTimerLogic(startTime); }

        async function updateStatusInDB(status) {
            if (user) {
                await updateDoc(doc(db, "users", user.uid), { status: status });
                document.getElementById('user-status-text').innerText = status;
            }
        }

        function updateDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function saveProgress(mins, dateStr) {
            if (!user) return;
            const userRef = doc(db, "users", user.uid);
            const logRef = doc(db, "users", user.uid, "logs", dateStr);
            if (dateStr === todayStr) await setDoc(userRef, { daily_mins: increment(mins) }, { merge: true });
            await setDoc(logRef, { date: dateStr, mins: increment(mins) }, { merge: true });
        }

        // Ø´Ø§Øª Ø§Ù„ØµØ­Ø§Ø¨
        document.getElementById('btn-send-chat').onclick = sendChat;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

        async function sendChat() {
            const input = document.getElementById('chat-input');
            if (input.value.trim() && user) {
                await addDoc(collection(db, "chat"), {
                    text: input.value,
                    sender: user.displayName,
                    uid: user.uid,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            }
        }

        function loadChat() {
            onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(50)), (snap) => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const isMe = data.uid === user.uid;
                    box.innerHTML += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <span class="text-[9px] text-slate-500 px-2">${data.sender}</span>
                            <div class="${isMe ? 'bg-cyan-500 text-black' : 'bg-slate-800 text-white'} px-4 py-2 rounded-2xl text-xs max-w-[80%] font-bold">
                                ${data.text}
                            </div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø³Ø¬Ù„ Ø¨Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±Ø§Øª
        window.openEditModal = function(date, currentMins) {
            editingDate = date;
            const hSelect = document.getElementById('edit-hours');
            const mSelect = document.getElementById('edit-mins');
            hSelect.innerHTML = ''; mSelect.innerHTML = '';
            for(let i=0;i<=12;i++) hSelect.innerHTML += `<option value="${i}" ${Math.floor(currentMins/60)==i?'selected':''}>${i} Ø³</option>`;
            for(let i=0;i<=59;i++) mSelect.innerHTML += `<option value="${i}" ${currentMins%60==i?'selected':''}>${i} Ø¯</option>`;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        document.getElementById('btn-confirm-edit').onclick = async function() {
            const h = parseInt(document.getElementById('edit-hours').value);
            const m = parseInt(document.getElementById('edit-mins').value);
            const newTotal = (h * 60) + m;
            const logRef = doc(db, "users", user.uid, "logs", editingDate);
            
            // Ø¬Ù„Ø¨ Ø§Ù„Ù‚ÙŠÙ…Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ© Ù„Ø­Ø³Ø§Ø¨ Ø§Ù„ÙØ±Ù‚ Ù„Ù„ÙŠÙˆÙ… Ø§Ù„Ø­Ø§Ù„ÙŠ ÙÙ‚Ø·
            const snap = await getDoc(logRef);
            const oldTotal = snap.exists() ? snap.data().mins : 0;
            const diff = newTotal - oldTotal;

            await setDoc(logRef, { mins: newTotal }, { merge: true });
            if (editingDate === todayStr) await updateDoc(doc(db, "users", user.uid), { daily_mins: increment(diff) });
            
            document.getElementById('edit-modal').classList.add('hidden');
        };

        function loadLeaderboard() {
            onSnapshot(query(collection(db, "users"), orderBy("daily_mins", "desc"), limit(10)), (snap) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    list.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-2xl border ${d.id === user.uid ? 'border-cyan-500 ring-1 ring-cyan-500' : 'border-slate-700'}">
                            <div class="flex items-center gap-3">
                                <span class="font-black text-slate-500">#${i + 1}</span>
                                <div class="text-right">
                                    <p class="font-bold text-white text-sm">${data.displayName}</p>
                                    <p class="text-[9px] font-black ${data.status?.includes('ğŸ”¥') ? 'text-orange-400' : 'text-slate-500'} uppercase">${data.status || 'Ù…Ø±ÙŠØ­'}</p>
                                </div>
                            </div>
                            <span class="text-cyan-400 font-mono font-black">${Math.round(data.daily_mins || 0)} Ø¯</span>
                        </div>`;
                });
            });
        }

        function loadStudyLog() {
            onSnapshot(collection(db, "users", user.uid, "logs"), (snap) => {
                const logDiv = document.getElementById('study-log');
                logDiv.innerHTML = '';
                snap.docs.sort((a,b) => b.id.localeCompare(a.id)).forEach(d => {
                    const data = d.data();
                    logDiv.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-slate-800/40 rounded-xl border border-slate-700 mb-2">
                            <span class="text-slate-400 text-sm font-bold font-mono">${data.date}</span>
                            <div class="flex items-center gap-4">
                                <span class="text-white font-black">${data.mins || 0} Ø¯Ù‚ÙŠÙ‚Ø©</span>
                                <button class="text-cyan-500 text-lg" onclick="window.openEditModal('${data.date}', ${data.mins || 0})">âœ</button>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
