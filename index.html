<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN X-PRO | THE GOLIATH SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-500 selection:text-white">

    <div id="auth-gateway" class="fixed inset-0 z-[10000] bg-slate-950 flex items-center justify-center p-6">
        <div class="glass-panel p-16 text-center max-w-lg w-full border-t-4 border-cyan-500 animate-in">
            <h1 class="titan-logo text-7xl mb-4">TITAN <span>X</span></h1>
            <p class="text-slate-500 font-bold tracking-[0.5em] text-[10px] mb-12">ELITE PRODUCTIVITY CORE</p>
            <button id="login-trigger" class="btn-primary w-full py-6 text-xl">INITIALIZE_SYSTEM_v200</button>
        </div>
    </div>

    <main id="titan-core" class="hidden opacity-0 transition-all duration-1000">
        <nav class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <div id="u-avatar" class="w-12 h-12 rounded-xl bg-gradient-to-tr from-cyan-600 to-blue-900 flex items-center justify-center font-black">?</div>
                <div>
                    <h2 id="u-name" class="font-black italic">Commander</h2>
                    <span id="live-status" class="text-[8px] mono text-cyan-500 uppercase tracking-widest">System_Active</span>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <div class="text-left">
                    <p id="top-clock" class="mono text-2xl font-black text-white leading-none">00:00:00</p>
                    <p class="text-[8px] text-slate-600 text-right font-bold uppercase">Feb_2026_Sync</p>
                </div>
                <button id="logout-trigger" class="text-[10px] font-bold text-slate-700 hover:text-red-500 transition-colors uppercase">Terminate</button>
            </div>
        </nav>

        <div class="p-6 lg:p-10 max-w-[1900px] mx-auto grid grid-cols-12 gap-8">
            
            <aside class="col-span-12 lg:col-span-3 space-y-8">
                <div class="glass-panel p-8 group">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest italic">الفرائض والسنن</h3>
                        <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_10px_#06b6d4]"></div>
                    </div>
                    <div id="habit-grid" class="space-y-4">
                        </div>
                </div>

                <div class="glass-panel p-8">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest italic mb-6">تحديث ورد القرآن</h3>
                    <div class="flex gap-2">
                        <input type="number" id="quran-input" class="input-base flex-1 text-center font-black" placeholder="كم صفحة؟">
                        <button id="quran-push" class="btn-primary px-8">حفظ</button>
                    </div>
                </div>
            </aside>

            <section class="col-span-12 lg:col-span-6 space-y-8">
                <div class="glass-panel p-16 flex flex-col items-center relative overflow-hidden">
                    <div class="orb-container">
                        <svg viewBox="0 0 400 400" class="orb-svg">
                            <circle class="orb-track" cx="200" cy="200" r="185"></circle>
                            <circle id="orb-progress" class="orb-fill" cx="200" cy="200" r="185"></circle>
                        </svg>
                        <div class="orb-content">
                            <h2 id="timer-val" class="text-[9rem] font-black mono text-white leading-none">00:00</h2>
                            <p id="timer-subtext" class="text-xs font-black text-slate-600 uppercase tracking-[0.5em] mt-6">Idle_Ready</p>
                        </div>
                    </div>

                    <button id="main-trigger" class="btn-primary w-full max-w-lg py-12 text-6xl font-black italic mt-16 shadow-2xl">IGNITE</button>

                    <div class="grid grid-cols-2 gap-10 w-full mt-20 pt-16 border-t border-white/5">
                        <div class="text-center">
                            <p class="text-[10px] text-slate-600 font-black uppercase mb-2">إجمالي المذاكرة</p>
                            <span id="stat-study" class="text-7xl font-black mono text-white">0.00</span>
                            <p class="text-[10px] text-cyan-900 font-bold uppercase mt-2">Hours.Minutes</p>
                        </div>
                        <div class="text-center border-r border-white/5">
                            <p class="text-[10px] text-slate-600 font-black uppercase mb-2">إنجاز القرآن</p>
                            <span id="stat-quran" class="text-7xl font-black mono text-emerald-500">0</span>
                            <p class="text-[10px] text-emerald-900 font-bold uppercase mt-2">Pages_Total</p>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8">
                    <h3 class="text-3xl font-black italic mb-10 text-white">السجل <span class="text-cyan-500">التاريخي</span></h3>
                    <div id="history-logs" class="space-y-6 max-h-[800px] overflow-y-auto custom-scroll pr-4">
                        </div>
                </div>
            </section>

            <aside class="col-span-12 lg:col-span-3 space-y-8">
                <div class="glass-panel p-8 border-l-4 border-cyan-500">
                    <h3 class="text-center text-[10px] font-black text-slate-500 uppercase tracking-widest mb-10 italic">لوحة نخبة التيتان</h3>
                    <div id="leaderboard" class="space-y-4 max-h-[500px] overflow-y-auto custom-scroll">
                        </div>
                </div>

                <div class="glass-panel h-[650px] flex flex-col overflow-hidden">
                    <div id="chat-stream" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll">
                        </div>
                    <div class="p-6 bg-slate-950 flex gap-2 border-t border-white/5">
                        <input id="chat-input" type="text" placeholder="أرسل رسالة مشفرة..." class="flex-1 bg-transparent text-white font-bold outline-none border-b border-white/10 focus:border-cyan-500">
                        <button id="chat-send" class="btn-primary px-6">SEND</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="inspect-modal" class="modal-overlay hidden">
        <div class="glass-panel modal-box max-w-6xl w-full">
            <div class="flex justify-between items-center mb-12">
                <h4 id="inspect-title" class="text-6xl font-black italic">User_Inspect</h4>
                <button onclick="UI.toggleModal('inspect-modal', false)" class="text-5xl text-slate-700 hover:text-white">&times;</button>
            </div>
            <div id="inspect-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 overflow-y-auto custom-scroll max-h-[650px] p-2">
                </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="glass-panel modal-box max-w-md w-full border-2 border-cyan-500">
            <h4 class="text-3xl font-black italic mb-8">System_Correction</h4>
            <div class="space-y-8">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="edit-mins" class="input-base text-center text-3xl" placeholder="Min">
                    <input type="number" id="edit-quran" class="input-base text-center text-3xl" placeholder="Page">
                </div>
                <div id="edit-habit-list" class="grid grid-cols-3 gap-2">
                    </div>
                <div class="flex gap-4 pt-6">
                    <button id="save-edit" class="btn-primary flex-1 py-6 text-xl">تحديث</button>
                    <button onclick="UI.toggleModal('edit-modal', false)" class="flex-1 bg-slate-900 rounded-2xl font-black">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="engine.js"></script>
</body>
</html>
