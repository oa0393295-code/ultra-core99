<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN OS | THE ULTIMATE CORE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-gate" class="fixed inset-0 z-[10000] bg-[#020617] flex items-center justify-center p-6">
        <div class="glass-card p-12 text-center max-w-lg w-full border-t-4 border-cyan-500">
            <h1 class="text-6xl font-black italic tracking-tighter mb-4">TITAN <span class="text-cyan-500">V3</span></h1>
            <p class="text-slate-500 font-bold tracking-[0.4em] text-[10px] mb-10">CORE OPERATIONS SYSTEM</p>
            <button id="login-btn" class="btn-main w-full py-6 text-xl">INITIALIZE_SESSION</button>
        </div>
    </div>

    <main id="app-shell" class="hidden opacity-0 transition-opacity duration-1000 p-4 lg:p-8">
        <div class="max-w-[1920px] mx-auto grid grid-cols-12 gap-6">
            
            <aside class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-6 flex items-center gap-4">
                    <div id="u-avatar" class="w-16 h-16 rounded-2xl bg-cyan-600 flex items-center justify-center text-3xl font-black">?</div>
                    <div>
                        <h2 id="u-name" class="font-black truncate italic">Commander</h2>
                        <p id="live-clock" class="mono text-cyan-500 text-xs">00:00:00</p>
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6 italic">سجل المهام اليومية</h3>
                    <div id="prayer-checklist" class="space-y-3">
                        </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 italic">ورد القرآن</h3>
                    <div class="flex gap-2">
                        <input type="number" id="quran-in" class="input-base flex-1 text-center font-black" placeholder="0">
                        <button id="quran-save" class="btn-main px-6">حفظ</button>
                    </div>
                </div>
            </aside>

            <section class="col-span-12 lg:col-span-6 space-y-6">
                <div class="glass-card p-12 flex flex-col items-center">
                    <div class="orb-engine">
                        <svg viewBox="0 0 400 400" class="orb-svg">
                            <circle class="orb-track" cx="200" cy="200" r="185"></circle>
                            <circle id="orb-fill" class="orb-progress" cx="200" cy="200" r="185"></circle>
                        </svg>
                        <div class="orb-data">
                            <h2 id="timer-display" class="text-8xl font-black mono text-glow">00:00</h2>
                            <p id="status-tag" class="text-[10px] font-black text-slate-600 uppercase tracking-[0.5em] mt-4">System_Idle</p>
                        </div>
                    </div>

                    <button id="timer-btn" class="btn-main w-full max-w-md py-10 text-5xl font-black italic mt-12 shadow-2xl">START</button>

                    <div class="grid grid-cols-2 gap-8 w-full mt-12 pt-12 border-t border-white/5">
                        <div class="text-center">
                            <p class="text-[10px] text-slate-600 font-black mb-2 uppercase italic">إجمالي اليوم</p>
                            <p id="stat-mins" class="text-5xl font-black mono text-white">0.00</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] text-slate-600 font-black mb-2 uppercase italic">صفحات القرآن</p>
                            <p id="stat-quran" class="text-5xl font-black mono text-emerald-500">0</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-2xl font-black italic mb-6">الأرشيف <span class="text-cyan-500">الزمني</span></h3>
                    <div id="history-feed" class="space-y-4 max-h-[600px] overflow-y-auto custom-scroll pr-2">
                        </div>
                </div>
            </section>

            <aside class="col-span-12 lg:col-span-3 space-y-6">
                <div class="glass-card p-6 border-l-4 border-cyan-500">
                    <h3 class="text-center text-[10px] font-black text-slate-500 uppercase tracking-widest mb-8 italic">لوحة الصدارة (مباشر)</h3>
                    <div id="rankings" class="space-y-4 max-h-[400px] overflow-y-auto custom-scroll">
                        </div>
                </div>

                <div class="glass-card h-[500px] flex flex-col overflow-hidden">
                    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scroll">
                        </div>
                    <div class="p-4 bg-black/40 flex gap-2">
                        <input id="chat-in" type="text" placeholder="أرسل رسالة..." class="flex-1 bg-transparent text-white font-bold outline-none border-b border-white/10 focus:border-cyan-500">
                        <button id="chat-send" class="btn-main px-4 py-2 text-xs">إرسال</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="inspect-modal" class="modal-overlay hidden">
        <div class="glass-card modal-body max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <h4 id="inspect-name" class="text-4xl font-black italic">...</h4>
                <button onclick="UI.toggleModal('inspect-modal', false)" class="text-3xl text-slate-700 hover:text-white">&times;</button>
            </div>
            <div id="inspect-content" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="glass-card modal-body max-w-md">
            <h4 class="text-2xl font-black italic mb-6">تعديل البيانات</h4>
            <div class="space-y-6">
                <input type="number" id="edit-mins" class="input-base w-full text-center text-3xl font-black" placeholder="الدقائق">
                <input type="number" id="edit-quran" class="input-base w-full text-center text-3xl font-black" placeholder="القرآن">
                <div id="edit-habits" class="grid grid-cols-3 gap-2"></div>
                <div class="flex gap-4">
                    <button id="save-edit" class="btn-main flex-1 py-4">تأكيد</button>
                    <button onclick="UI.toggleModal('edit-modal', false)" class="flex-1 bg-slate-900 rounded-xl font-black">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
