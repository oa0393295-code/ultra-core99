    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment, addDoc, serverTimestamp, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",

        const app = initializeApp(config);

        /**
         * OMEGA ARCHITECTURE V90
         */
        class OmegaKernel {
            constructor() {
                this.user = null; this.secs = 0; this.active = false; this.ticker = null;
                this.today = new Date().toISOString().split('T')[0];
                this.editState = { date: null, habits: {} };
                this.prayers = [
                    {id:'fajr', n:'Ø§Ù„ÙØ¬Ø±'}, {id:'dhuhr', n:'Ø§Ù„Ø¸Ù‡Ø±'}, {id:'asr', n:'Ø§Ù„Ø¹ØµØ±'},
                    {id:'maghrib', n:'Ø§Ù„Ù…ØºØ±Ø¨'}, {id:'isha', n:'Ø§Ù„Ø¹Ø´Ø§Ø¡'}, {id:'taraweeh', n:'ØªØ±Ø§ÙˆÙŠØ­'}
                ];
            }

            async boot(u) {
                this.user = u;
                CoreUI.init(true);
                this.restoreSession();
                this.setupVisibility();
                this.startStreams();
                // Ø¶Ø¨Ø· Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø£ÙˆÙ„ÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„Ø¯Ø®ÙˆÙ„ (Ø¨ÙŠØ±ÙŠØ­ Ø´ÙˆÙŠÙ‡ Ù„Ùˆ Ù…Ø´ Ø¨ÙŠØ°Ø§ÙƒØ±)
                this.pushStatus(this.active ? "Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ðŸ”¥" : "Ø¨ÙŠØ±ÙŠØ­ Ø´ÙˆÙŠÙ‡ â˜•");
            }

            setupVisibility() {
                // Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ø­Ø§Ù„Ø© Ø¹Ù†Ø¯ Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„ØªØ§Ø¨Ø©
                window.addEventListener('beforeunload', () => {
                    if (this.active) {
                        localStorage.setItem(`v90_run_${this.user.uid}`, "false");
                    }
                    // Ø¥Ø±Ø³Ø§Ù„ Ø­Ø§Ù„Ø© Offline ÙÙˆØ±Ø§Ù‹ Ù„Ù„Ø³ÙŠØ±ÙØ± Ù‚Ø¨Ù„ Ø§Ù„Ø®Ø±ÙˆØ¬
                    const ref = doc(db, "users", this.user.uid);
                    updateDoc(ref, { status: "offline ðŸŒ‘" });
                });
            }

            restoreSession() {
                const storedSecs = localStorage.getItem(`v90_secs_${this.user.uid}`);
                this.secs = storedSecs ? parseInt(storedSecs) : 0;
                if(localStorage.getItem(`v90_run_${this.user.uid}`) === "true") {
                    this.toggleEngine(true);
                } else {
                    CoreUI.updateOrb();
                }
            }

            async toggleEngine(forceStart = false) {
                if(!this.active || forceStart) {
                    this.active = true;
                    localStorage.setItem(`v90_run_${this.user.uid}`, "true");
                    CoreUI.setOrbState(true);
                    this.pushStatus("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ðŸ”¥");
                    
                    if(this.ticker) clearInterval(this.ticker);
                    this.ticker = setInterval(() => {
                        this.secs++;
                        localStorage.setItem(`v90_secs_${this.user.uid}`, this.secs);
                        CoreUI.updateOrb();
                        // ØªØ­Ø¯ÙŠØ« ÙƒÙ„ Ø¯Ù‚ÙŠÙ‚Ø© Ù„Ù„Ø³ÙŠØ±ÙØ±
                        if(this.secs % 60 === 0) {
                            this.incrementData('mins', 1);
                            this.pushStatus("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ðŸ”¥");
                        }
                    }, 1000);
                } else {
                    clearInterval(this.ticker);
                    this.active = false;
                    localStorage.setItem(`v90_run_${this.user.uid}`, "false");
                    CoreUI.setOrbState(false);
                    this.pushStatus("Ø¨ÙŠØ±ÙŠØ­ Ø´ÙˆÙŠÙ‡ â˜•");
                }
            }

            async pushStatus(status) {
                if(!this.user) return;
                await updateDoc(doc(db, "users", this.user.uid), { 
                    status: status, 
                    todayMins: Math.floor(this.secs/60),
                    lastPing: serverTimestamp()
                });
            }

            async incrementData(field, val) {
                const ref = doc(db, "users", this.user.uid, "logs", this.today);
                await setDoc(ref, { [field]: increment(val), date: this.today }, { merge: true });
            }

            startStreams() {
                onSnapshot(query(collection(db, "users"), limit(50)), (snap) => {
                    const data = snap.docs.map(d => d.data()).sort((a,b) => (b.todayMins||0) - (a.todayMins||0));
                    CoreUI.renderLeaderboard(data);
                });

                onSnapshot(query(collection(db, "users", this.user.uid, "logs"), orderBy("date", "desc")), (snap) => {
                    const logs = snap.docs.map(d => d.data());
                    const current = logs.find(l => l.date === this.today);
                    if(current) CoreUI.updateDashboard(current);
                    CoreUI.renderHistory(logs);
                });

                onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(60)), (snap) => {
                    CoreUI.renderChat(snap.docs.map(d => d.data()));
                });

                onSnapshot(doc(db, "users", this.user.uid, "logs", this.today), (snap) => {
                    if(snap.exists()) CoreUI.syncPrayerGrid(snap.data().habits || {});
                });
            }
        }

        const CoreUI = {
            init(ready) {
                document.getElementById('gate').style.display = ready ? 'none' : 'flex';
                const main = document.getElementById('mainframe');
                main.classList.toggle('hidden', !ready);
                if(ready) {
                    setTimeout(() => main.style.opacity = '1', 100);
                    this.buildPrayerList();
                    document.getElementById('u-name').innerText = Kernel.user.displayName;
                    document.getElementById('u-hex').innerText = Kernel.user.displayName[0];
                }
            },

            updateOrb() {
                const s = Kernel.secs;
                const h = Math.floor(s/3600).toString().padStart(2,'0');
                const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
                const sc = (s%60).toString().padStart(2,'0');
                document.getElementById('orb-val').innerText = `${h}:${m}:${sc}`;
                // Ù…Ø­ÙŠØ· Ø§Ù„Ø¯Ø§Ø¦Ø±Ø© Ø§Ù„Ù…Ø­Ø¯Ø« (2 * PI * 180 = 1130)
                document.getElementById('orb-fill').style.strokeDashoffset = 1130 - ((s%60)/60 * 1130);
            },

            setOrbState(active) {
                const btn = document.getElementById('orb-btn');
                const txt = document.getElementById('orb-status-text');
                btn.innerText = active ? "INTERRUPT_MISSION" : "EXECUTE_MISSION";
                btn.style.filter = active ? "hue-rotate(140deg)" : "none";
                txt.innerText = active ? "EXECUTING_LOGIC" : "SYSTEM_IDLE";
                txt.style.color = active ? "var(--titan-cyan)" : "var(--titan-red)";
            },

            buildPrayerList() {
                document.getElementById('prayer-hook').innerHTML = Kernel.prayers.map(p => `
                    <div class="flex items-center justify-between p-5 bg-white/5 rounded-3xl border border-white/5 hover:bg-white/10 transition-all">
                        <span class="text-sm font-black text-slate-400">${p.n}</span>
                        <input type="checkbox" id="p-${p.id}" onchange="Actions.togglePrayer('${p.id}')" class="w-7 h-7 accent-cyan-500 cursor-pointer">
                    </div>
                `).join('');
            },

            updateDashboard(d) {
                document.getElementById('st-m').innerText = d.mins || 0;
                document.getElementById('st-q').innerText = d.quran || 0;
            },

            renderLeaderboard(users) {
                document.getElementById('leaderboard').innerHTML = users.map((u, i) => {
                    const isOnline = u.status && u.status.includes("Ø¨ÙŠØ°Ø§ÙƒØ±");
                    const isIdle = u.status && u.status.includes("Ø¨ÙŠØ±ÙŠØ­");
                    const statusClass = isOnline ? 'status-active' : (isIdle ? 'status-idle' : 'status-off');
                    
                    const prayers = Kernel.prayers.map(p => {
                        const done = u.lastHabits && u.lastHabits[p.id];
                        return `<div class="prayer-badge ${done ? 'p-on' : 'p-off'}">${p.n}</div>`;
                    }).join('');

                    return `
                    <div onclick="CoreUI.openIns('${u.uid}', '${u.name}')" class="titan-node p-6 cursor-pointer hover:bg-white/5">
                        <div class="flex items-center justify-between mb-5">
                            <div class="flex items-center gap-4">
                                <span class="text-3xl font-black mono ${i<3?'text-cyan-400':'text-slate-800'}">${i+1}</span>
                                <div>
                                    <p class="text-sm font-black text-white">${u.name}</p>
                                    <span class="live-status-pill ${statusClass}">${u.status || 'offline ðŸŒ‘'}</span>
                                </div>
                            </div>
                            <div class="text-xl font-black mono text-cyan-500">${u.todayMins || 0}m</div>
                        </div>
                        <div class="grid grid-cols-3 gap-1">${prayers}</div>
                    </div>`;
                }).join('');
            },

            renderHistory(logs) {
                document.getElementById('history').innerHTML = logs.map(l => {
                    const pGrid = Kernel.prayers.map(p => {
                        const done = l.habits && l.habits[p.id];
                        return `<div class="prayer-badge ${done ? 'p-on' : 'p-off'}">${p.n}</div>`;
                    }).join('');

                    return `
                    <div class="titan-node p-8 relative group overflow-hidden">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <p class="mono text-[10px] text-cyan-500 mb-2 uppercase">${l.date}</p>
                                <h4 class="text-3xl font-black text-white">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©: ${l.mins || 0}</h4>
                            </div>
                            <div class="text-emerald-400 font-black text-xl">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù‚Ø±Ø¢Ù†: ${l.quran || 0}</div>
                        </div>
                        <div class="grid grid-cols-6 gap-2">${pGrid}</div>
                        <button onclick="CoreUI.openEd('${l.date}', ${l.mins || 0}, ${l.quran || 0}, ${JSON.stringify(l.habits || {}).replace(/"/g, '&quot;')})" class="absolute bottom-4 left-4 opacity-0 group-hover:opacity-100 bg-white text-black px-6 py-2 rounded-2xl text-[10px] font-black transition-all">MANAGE_ENTRY</button>
                    </div>`;
                }).join('');
            },

            renderChat(msgs) {
                const c = document.getElementById('chat');
                c.innerHTML = msgs.map(m => `
                    <div class="flex flex-col ${m.uid===Kernel.user.uid?'items-end':'items-start'}">
                        <span class="text-[9px] font-black text-slate-600 mb-2">${m.sender}</span>
                        <div class="${m.uid===Kernel.user.uid?'bg-cyan-600 text-black shadow-cyan-500/20':'bg-slate-800 text-white'} px-5 py-3 rounded-3xl font-bold text-sm shadow-xl">${m.text}</div>
                    </div>`).join('');
                c.scrollTop = c.scrollHeight;
            },

            syncPrayerGrid(h) {
                Kernel.prayers.forEach(p => { if(document.getElementById(`p-${p.id}`)) document.getElementById(`p-${p.id}`).checked = h[p.id] || false; });
            },

            async openIns(id, n) {
                document.getElementById('ins-name').innerText = n;
                document.getElementById('ins-body').innerHTML = '<div class="col-span-full py-20 text-center mono text-cyan-600 animate-pulse text-2xl">DECRYPTING_BIO_METRICS...</div>';
                document.getElementById('inspect-modal').classList.remove('hidden');
                
                const snap = await getDocs(query(collection(db, "users", id, "logs"), orderBy("date", "desc")));
                document.getElementById('ins-body').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const pGrid = Kernel.prayers.map(p => `<div class="prayer-badge ${(d.habits && d.habits[p.id]) ? 'p-on' : 'p-off'}">${p.n}</div>`).join('');
                    return `
                    <div class="titan-node p-8 bg-black/40">
                        <p class="mono text-xs text-cyan-500 mb-6">${d.date}</p>
                        <div class="space-y-4 mb-6">
                            <p class="text-lg font-black text-white">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©: ${d.mins||0}</p>
                            <p class="text-lg font-black text-emerald-400">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù‚Ø±Ø¢Ù†: ${d.quran||0}</p>
                        </div>
                        <div class="grid grid-cols-3 gap-1">${pGrid}</div>
                    </div>`;
                }).join('');
            },
            closeIns() { document.getElementById('inspect-modal').classList.add('hidden'); },

            openEd(date, m, q, h) {
                Kernel.editState = { date, habits: h || {} };
                document.getElementById('ed-m').value = m;
                document.getElementById('ed-q').value = q;
                document.getElementById('ed-prayers').innerHTML = Kernel.prayers.map(p => `
                    <div class="flex flex-col items-center p-4 bg-black/50 rounded-2xl">
                        <span class="text-[9px] font-black text-slate-500 mb-3">${p.n}</span>
                        <input type="checkbox" id="ed-p-${p.id}" ${Kernel.editState.habits[p.id] ? 'checked' : ''} onchange="Kernel.editState.habits['${p.id}'] = this.checked" class="w-6 h-6 accent-emerald-500">
                    </div>`).join('');
                document.getElementById('edit-modal').classList.remove('hidden');
            },
            closeEd() { document.getElementById('edit-modal').classList.add('hidden'); }
        };

        const Actions = {
            async togglePrayer(id) {
                const val = document.getElementById(`p-${id}`).checked;
                const ref = doc(db, "users", Kernel.user.uid, "logs", Kernel.today);
                const snap = await getDoc(ref);
                let habits = snap.exists() ? (snap.data().habits || {}) : {};
                habits[id] = val;
                await setDoc(ref, { habits, date: Kernel.today }, { merge: true });
                await updateDoc(doc(db, "users", Kernel.user.uid), { lastHabits: habits });
            },

            async commitEdit() {
                const nM = parseInt(document.getElementById('ed-m').value) || 0;
                const nQ = parseInt(document.getElementById('ed-q').value) || 0;
                const h = Kernel.editState.habits;
                const ref = doc(db, "users", Kernel.user.uid, "logs", Kernel.editState.date);
                await updateDoc(ref, { mins: nM, quran: nQ, habits: h });
                if(Kernel.editState.date === Kernel.today) {
                    Kernel.secs = nM * 60;
                    localStorage.setItem(`v90_secs_${Kernel.user.uid}`, Kernel.secs);
                    CoreUI.updateOrb();
                    Kernel.pushStatus(Kernel.active ? "Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ðŸ”¥" : "Ø¨ÙŠØ±ÙŠØ­ Ø´ÙˆÙŠÙ‡ â˜•");
                }
                CoreUI.closeEd();
            }
        };

        const Kernel = new OmegaKernel();
        onAuthStateChanged(auth, u => { if(u) Kernel.boot(u); else CoreUI.init(false); });

        document.getElementById('auth-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout').onclick = () => signOut(auth).then(() => { localStorage.clear(); window.location.reload(); });
        document.getElementById('orb-btn').onclick = () => Kernel.toggleEngine();
        document.getElementById('ed-save').onclick = () => Actions.commitEdit();

        // Enter Key Mapping
        const setEnter = (id, fn) => {
            document.getElementById(id).addEventListener('keypress', (e) => { if(e.key === 'Enter') fn(); });
        };

        setEnter('q-in', async () => {
            const v = parseInt(document.getElementById('q-in').value) || 0;
            if(v > 0) { await Kernel.incrementData('quran', v); document.getElementById('q-in').value = ''; }
        });

        setEnter('chat-in', async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat"), { text: i.value, sender: Kernel.user.displayName, uid: Kernel.user.uid, timestamp: serverTimestamp() });
            i.value = '';
        });

        setEnter('ed-m', () => Actions.commitEdit());
        setEnter('ed-q', () => Actions.commitEdit());

        document.getElementById('q-save').onclick = async () => {
            const v = parseInt(document.getElementById('q-in').value) || 0;
            if(v > 0) { await Kernel.incrementData('quran', v); document.getElementById('q-in').value = ''; }
        };

        document.getElementById('chat-btn').onclick = async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat"), { text: i.value, sender: Kernel.user.displayName, uid: Kernel.user.uid, timestamp: serverTimestamp() });
            i.value = '';
        };

        setInterval(() => { document.getElementById('u-time').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
        window.CoreUI = CoreUI; window.Actions = Actions; window.Kernel = Kernel;
    </script>
