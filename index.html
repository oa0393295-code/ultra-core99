    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval;
        let seconds = 0;
        let isRunning = false;
        let currentUser = null;

        // --- Logic: Auth ---
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                
                // Ø­ÙØ¸ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙÙŠ Ø§Ù„Ø¯Ø§ØªØ§Ø¨ÙŠØ²
                setDoc(doc(db, "users", user.uid), {
                    displayName: user.displayName,
                    daily_hours: 0,
                    status: "Online"
                }, { merge: true });

                loadLeaderboard();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });

        // --- Logic: Timer ---
        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                isRunning = true;
                this.innerText = "Ø¥ÙŠÙ‚Ø§Ù Ù…Ø¤Ù‚Øª";
                this.classList.replace('bg-cyan-500', 'bg-red-500');
                this.classList.add('text-white');
                
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                    if (seconds % 10 === 0) syncToFirebase(); // Ø­ÙØ¸ ÙƒÙ„ 10 Ø«ÙˆØ§Ù†ÙŠ
                }, 1000);
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                this.innerText = "Ø§Ø³ØªÙƒÙ…Ø§Ù„ Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©";
                this.classList.replace('bg-red-500', 'bg-cyan-500');
                this.classList.remove('text-white');
            }
        };

        function updateTimerDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function syncToFirebase() {
            if (currentUser) {
                await updateDoc(doc(db, "users", currentUser.uid), {
                    daily_hours: increment(10 / 3600),
                    status: "Studying ğŸ”¥"
                });
            }
        }

        // --- Logic: Leaderboard ---
        function loadLeaderboard() {
            const q = query(collection(db, "users"), orderBy("daily_hours", "desc"), limit(5));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = `
                        <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-2xl border border-slate-700">
                            <div>
                                <p class="font-bold text-sm">${data.displayName}</p>
                                <p class="text-[10px] text-cyan-400 font-bold">${data.status || 'Offline'}</p>
                            </div>
                            <p class="font-mono font-black">${(data.daily_hours || 0).toFixed(2)}h</p>
                        </div>`;
                    list.innerHTML += item;
                });
            });
        }
    </script>
