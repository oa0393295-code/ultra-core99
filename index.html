<body class="min-h-screen pb-10">

        <main class="max-w-7-xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8 text-right">

                    <div id="study-log" class="space-y-2 max-h-40 overflow-y-auto pr-2">
                        </div>
                </div>
            </div>

            <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-6 glass">
                <h3 class="text-xl font-black mb-6">ğŸ† ØªØ±ØªÙŠØ¨ Ø§Ù„ÙˆØ­ÙˆØ´ (Ø¯Ù‚Ø§Ø¦Ù‚)</h3>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval, seconds = 0, isRunning = false, user = null;

        onAuthStateChanged(auth, u => {
            if (u) {
                user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-info').innerText = u.displayName;
                syncUser();
                loadLeaderboard();
                loadStudyLog();
            }
        });

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);

        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                isRunning = true; this.innerText = "Ø¥ÙŠÙ‚Ø§Ù"; this.classList.replace('bg-cyan-500', 'bg-red-500');
                timerInterval = setInterval(() => {
                    seconds++; updateDisplay();
                    if (seconds % 60 === 0) saveProgress(1); // Ø­ÙØ¸ ÙƒÙ„ Ø¯Ù‚ÙŠÙ‚Ø©
                }, 1000);
            } else {
                clearInterval(timerInterval); isRunning = false; this.innerText = "Ø§Ø³ØªÙƒÙ…Ø§Ù„"; this.classList.replace('bg-red-500', 'bg-cyan-500');
            }
        };

        function updateDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function saveProgress(mins) {
            const today = new Date().toISOString().split('T')[0];
            const userRef = doc(db, "users", user.uid);
            const logRef = doc(db, "users", user.uid, "logs", today);

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆÙ‚Øª Ø§Ù„ÙƒÙ„ÙŠ (Ù„Ù„ÙˆØ­Ø© Ø§Ù„Ù…ØªØµØ¯Ø±ÙŠÙ†)
            await updateDoc(userRef, { total_mins: increment(mins) });
            // ØªØ­Ø¯ÙŠØ« Ø³Ø¬Ù„ Ø§Ù„ÙŠÙˆÙ…
            await setDoc(logRef, { date: today, mins: increment(mins) }, { merge: true });
        }

        function loadLeaderboard() {
            onSnapshot(query(collection(db, "users"), orderBy("total_mins", "desc"), limit(10)), snap => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    list.innerHTML += `
                        <div class="flex justify-between p-4 bg-slate-800 rounded-xl border border-slate-700">
                            <span class="font-bold ${i < 3 ? 'text-yellow-500' : 'text-slate-500'}">#${i + 1}</span>
                            <span class="font-bold">${data.displayName}</span>
                            <span class="text-cyan-400 font-mono">${(data.total_mins || 0).toFixed(0)} Ø¯Ù‚ÙŠÙ‚Ø©</span>
                        </div>`;
                });
            });
        }

        function loadStudyLog() {
            onSnapshot(collection(db, "users", user.uid, "logs"), snap => {
                const logDiv = document.getElementById('study-log');
                logDiv.innerHTML = '';
                snap.docs.forEach(d => {
                    const data = d.data();
                    logDiv.innerHTML += `<div class="flex justify-between text-sm p-2 border-b border-slate-800"><span>${data.date}</span><span class="text-cyan-500">${data.mins} Ø¯Ù‚ÙŠÙ‚Ø©</span></div>`;
                });
            });
        }

        async function syncUser() {
            await setDoc(doc(db, "users", user.uid), { displayName: user.displayName }, { merge: true });
        }
    </script>
