    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval, seconds = 0, isRunning = false, user = null, editingDate = "";
        const todayStr = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-info').innerText = u.displayName;
                
                // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„ÙˆÙ‚Øª Ø¹Ù„Ù‰ Ø§Ù„Ø´Ù…Ø§Ù„
                const userRef = doc(db, "users", u.uid);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists() || userSnap.data().daily_mins === undefined) {
                    await setDoc(userRef, { displayName: u.displayName, uid: u.uid, daily_mins: 0, status: "Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•" }, { merge: true });
                }
                
                loadLeaderboard(); loadStudyLog(); loadChat();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });

        document.getElementById('btn-logout').onclick = async () => { await signOut(auth); window.location.reload(); };

        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                isRunning = true;
                this.innerText = "Ø¥ÙŠÙ‚Ø§Ù Ù…Ø¤Ù‚Øª";
                this.classList.replace('bg-cyan-500', 'bg-red-500');
                updateStatusInDB("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                    if (seconds % 60 === 0) forceSave(1, todayStr);
                }, 1000);
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                this.innerText = "Ø§Ø³ØªÙƒÙ…Ø§Ù„ Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©";
                this.classList.replace('bg-red-500', 'bg-cyan-500');
                updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•");
            }
        };

        async function forceSave(mins, dateStr) {
            if (!user) return;
            const logRef = doc(db, "users", user.uid, "logs", dateStr);
            const userRef = doc(db, "users", user.uid);

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³Ø¬Ù„
            await setDoc(logRef, { date: dateStr, mins: increment(mins) }, { merge: true });
            
            // ØªØ­Ø¯ÙŠØ« Ø¬Ø¯ÙˆÙ„ Ø§Ù„Ù…Ø±Ø§ÙƒØ² (Ø¹Ù„Ù‰ Ø§Ù„Ø´Ù…Ø§Ù„)
            if (dateStr === todayStr) {
                await updateDoc(userRef, { daily_mins: increment(mins) }).catch(async () => {
                    await setDoc(userRef, { daily_mins: mins }, { merge: true });
                });
            }
        }

        // Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ (ØµÙ„Ø­ØªÙ‡ÙˆÙ„Ùƒ)
        window.openEditModal = function(date, currentMins) {
            editingDate = date;
            const hSelect = document.getElementById('edit-hours'); 
            const mSelect = document.getElementById('edit-mins');
            hSelect.innerHTML = ''; mSelect.innerHTML = '';
            for(let i=0;i<=12;i++) hSelect.innerHTML += `<option value="${i}" ${Math.floor(currentMins/60)==i?'selected':''}>${i} Ø³Ø§Ø¹Ø©</option>`;
            for(let i=0;i<=59;i++) mSelect.innerHTML += `<option value="${i}" ${currentMins%60==i?'selected':''}>${i} Ø¯Ù‚ÙŠÙ‚Ø©</option>`;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        document.getElementById('btn-confirm-edit').onclick = async function() {
            const h = parseInt(document.getElementById('edit-hours').value);
            const m = parseInt(document.getElementById('edit-mins').value);
            const newTotal = (h * 60) + m;
            
            const logRef = doc(db, "users", user.uid, "logs", editingDate);
            const userRef = doc(db, "users", user.uid);
            
            const oldSnap = await getDoc(logRef);
            const oldMins = oldSnap.exists() ? oldSnap.data().mins : 0;
            const diff = newTotal - oldMins;

            await setDoc(logRef, { mins: newTotal }, { merge: true });
            if (editingDate === todayStr) {
                await updateDoc(userRef, { daily_mins: increment(diff) });
            }
            document.getElementById('edit-modal').classList.add('hidden');
        };

        document.getElementById('btn-add-manual').onclick = async function() {
            const h = parseInt(document.getElementById('manual-hours').value);
            const m = parseInt(document.getElementById('manual-mins').value);
            const total = (h * 60) + m;
            if (total > 0) await forceSave(total, todayStr);
        };

        function updateDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function updateStatusInDB(status) {
            if (user) await updateDoc(doc(db, "users", user.uid), { status: status });
            document.getElementById('user-status-text').innerText = status;
        }

        function loadLeaderboard() {
            onSnapshot(query(collection(db, "users"), orderBy("daily_mins", "desc"), limit(10)), (snap) => {
                const list = document.getElementById('leaderboard-list'); list.innerHTML = '';
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    list.innerHTML += `<div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-2xl border ${d.id === user.uid ? 'border-cyan-500 ring-1 ring-cyan-500' : 'border-slate-700'}">
                        <div class="flex items-center gap-3">
                            <span class="font-black text-slate-500">#${i + 1}</span>
                            <div class="text-right">

                                <p class="text-[9px] font-black ${data.status?.includes('ğŸ”¥') ? 'text-orange-400' : 'text-slate-500'} uppercase">${data.status || 'Ù…Ø±ÙŠØ­'}</p>
                            </div>
                        </div>
                        <span class="text-cyan-400 font-mono font-black">${Math.round(data.daily_mins || 0)} Ø¯</span>
                    </div>`;
                });
            });
        }

        function loadStudyLog() {
            onSnapshot(collection(db, "users", user.uid, "logs"), (snap) => {
                const logDiv = document.getElementById('study-log'); logDiv.innerHTML = '';
                const docs = snap.docs.sort((a,b) => b.id.localeCompare(a.id));
                docs.forEach(d => {
                    const data = d.data();
                    logDiv.innerHTML += `<div class="flex justify-between items-center p-4 bg-slate-800/40 rounded-2xl border border-slate-800 mb-2 text-right">
                        <span class="text-slate-400 text-sm font-bold font-mono">${data.date}</span>
                        <div class="flex items-center gap-4">
                            <span class="text-white font-black text-lg">${data.mins || 0} Ø¯</span>
                            <button class="text-cyan-500 text-2xl" onclick="window.openEditModal('${data.date}', ${data.mins || 0})">âœ</button>
                        </div>
                    </div>`;
                });
            });
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            if (input.value.trim() && user) {
                await addDoc(collection(db, "chat"), { text: input.value, sender: user.displayName, uid: user.uid, timestamp: serverTimestamp() });
                input.value = '';
            }
        }
        document.getElementById('btn-send-chat').onclick = sendChat;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

        function loadChat() {
            onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(50)), (snap) => {
                const box = document.getElementById('chat-messages'); box.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data(); const isMe = data.uid === user.uid;
                    box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <span class="text-[10px] text-slate-500 px-2 font-bold">${data.sender}</span>
                        <div class="${isMe ? 'bg-cyan-500 text-black' : 'bg-slate-800 text-white'} px-4 py-2 rounded-2xl max-w-[85%] font-medium">
                            ${data.text}
                        </div></div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
