<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منافسة الأصدقاء</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="glass-panel">
        <h1>مرحباً بك في منافسة الأصدقاء</h1>
        <button id="google-login" class="btn-glass">تسجيل الدخول بـ Google</button>
    </div>

    <div id="main-app" style="display: none;">
        <!-- الشريط العلوي -->
        <header class="glass-header">
            <div class="user-info">
                <img id="user-photo" src="" alt="user" class="avatar">
                <span id="user-name"></span>
            </div>
            <button id="logout-btn" class="btn-glass-small">تسجيل خروج</button>
        </header>

        <!-- المحتوى الرئيسي -->
        <div class="dashboard">
            <!-- عداد المذاكرة الدائري -->
            <div class="glass-card timer-card">
                <h2>عداد المذاكرة</h2>
                <div class="circular-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress" cx="50" cy="50" r="45" style="stroke-dasharray: 283; stroke-dashoffset: 283;"></circle>
                    </svg>
                    <div class="time-display" id="timer-display">00:00:00</div>
                </div>
                <div class="timer-controls">
                    <button id="start-timer" class="btn-glass">ابدأ</button>
                    <button id="pause-timer" class="btn-glass">استراحة</button>
                    <button id="stop-timer" class="btn-glass">إنهاء</button>
                </div>
            </div>

            <!-- تسجيل الصلوات والقرآن -->
            <div class="glass-card log-card">
                <h2>تسجيل اليوم</h2>
                <div class="prayer-checkboxes">
                    <label><input type="checkbox" id="prayer-fajr" value="fajr"> الفجر</label>
                    <label><input type="checkbox" id="prayer-dhuhr" value="dhuhr"> الظهر</label>
                    <label><input type="checkbox" id="prayer-asr" value="asr"> العصر</label>
                    <label><input type="checkbox" id="prayer-maghrib" value="maghrib"> المغرب</label>
                    <label><input type="checkbox" id="prayer-ishaa" value="ishaa"> العشاء</label>
                    <label><input type="checkbox" id="prayer-taraweeh" value="taraweeh"> التراويح</label>
                </div>
                <div class="quran-input">
                    <label>عدد صفحات القرآن:</label>
                    <input type="number" id="quran-pages" min="0" value="0">
                </div>
                <button id="save-log-btn" class="btn-glass">حفظ</button>
                <button id="edit-log-btn" class="btn-glass">تعديل</button>
            </div>

            <!-- حالة الصديق الحالية (مثال: يمكن وضعها في كارد منفصل) -->
            <div class="glass-card friend-status">
                <h2>حالة الأصدقاء الآن</h2>
                <div id="friends-list"></div>
            </div>

            <!-- لوحة المتصدرين لليوم -->
            <div class="glass-card leaderboard">
                <h2>لوحة المتصدرين - اليوم</h2>
                <div class="leaderboard-tabs">
                    <button class="tab-btn active" data-type="study">المذاكرة</button>
                    <button class="tab-btn" data-type="quran">القرآن</button>
                    <button class="tab-btn" data-type="prayer">الصلوات</button>
                </div>
                <div id="leaderboard-content"></div>
            </div>
        </div>

        <!-- قسم السجل (اللوج) اليومي وسجل الأصدقاء -->
        <div class="logs-section glass-card">
            <h2>السجل اليومي</h2>
            <div class="logs-controls">
                <button id="my-log-btn" class="btn-glass-small">سجلي</button>
                <input type="date" id="log-date" value="">
                <select id="friend-select">
                    <option value="">اختر صديقاً</option>
                </select>
                <button id="view-log-btn" class="btn-glass-small">عرض</button>
            </div>
            <div id="log-display"></div>
        </div>
    </div>

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
