    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, query, collection, orderBy, limit, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASLT_wouo9BTjd-dH18x8CLbqBZSMbz04",
            authDomain: "ultra-core.firebaseapp.com",
            projectId: "ultra-core",
            storageBucket: "ultra-core.firebasestorage.app",
            messagingSenderId: "351766462712",
            appId: "1:351766462712:web:e683d8aa0d213b6e59fb0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let timerInterval, seconds = 0, isRunning = false, user = null;
        const todayStr = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-info').innerText = u.displayName;
                await setDoc(doc(db, "users", u.uid), { displayName: u.displayName, uid: u.uid }, { merge: true });

                // Ù…ÙŠØ²Ø© Ø§Ù„Ø±ÙŠÙØ±ÙŠØ´: Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ø§Ù„Ø¬Ù„Ø³Ø©
                const savedStartTime = sessionStorage.getItem('study_start_time');
                if (savedStartTime) {
                    resumeTimer(parseInt(savedStartTime));
                }

                loadLeaderboard();
                loadStudyLog();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });

        // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø¹Ù†Ø¯ Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù…ØªØµÙØ­ (ÙˆÙ„ÙŠØ³ Ø§Ù„Ø±ÙŠÙØ±ÙŠØ´)
        window.onbeforeunload = function() {
            if (isRunning && !window.performance.navigation.type === 1) {
                // Ø¥ÙŠÙ‚Ø§Ù Ø±Ø³Ù…ÙŠ Ù„Ùˆ Ù…Ø´ Ø±ÙŠÙØ±ÙŠØ´
                sessionStorage.removeItem('study_start_time');
            }
        };

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => { sessionStorage.removeItem('study_start_time'); signOut(auth); };

        document.getElementById('btn-timer').onclick = function() {
            if (!isRunning) {
                const startTime = Date.now();
                sessionStorage.setItem('study_start_time', startTime);
                startTimerLogic(startTime);
            } else {
                stopTimerLogic();
            }
        };

        // Ø¥Ø¶Ø§ÙØ© Ø³Ø§Ø¹Ø§Øª ÙŠØ¯ÙˆÙŠØ©
        document.getElementById('btn-manual').onclick = async function() {
            const addedMins = prompt("Ø¹Ø§ÙŠØ² ØªØ¶ÙŠÙ ÙƒØ§Ù… Ø¯Ù‚ÙŠÙ‚Ø© Ù…Ø°Ø§ÙƒØ±Ø©ØŸ");
            if (addedMins && !isNaN(addedMins)) {
                await saveProgress(parseInt(addedMins));
                alert(`ØªÙ… Ø¥Ø¶Ø§ÙØ© ${addedMins} Ø¯Ù‚ÙŠÙ‚Ø© Ù„Ø³Ø¬Ù„Ùƒ Ø¨Ù†Ø¬Ø§Ø­!`);
            }
        };

        function startTimerLogic(startTime) {
            isRunning = true;
            const btn = document.getElementById('btn-timer');
            btn.innerText = "Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¬Ù„Ø³Ø©";
            btn.classList.replace('bg-cyan-500', 'bg-red-500');
            updateStatusInDB("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");

            timerInterval = setInterval(() => {
                seconds = Math.floor((Date.now() - startTime) / 1000);
                updateDisplay();
                if (seconds > 0 && seconds % 60 === 0) saveProgress(1);
            }, 1000);
        }

        function stopTimerLogic() {
            clearInterval(timerInterval);
            isRunning = false;
            sessionStorage.removeItem('study_start_time');
            const btn = document.getElementById('btn-timer');
            btn.innerText = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©";
            btn.classList.replace('bg-red-500', 'bg-cyan-500');
            seconds = 0;
            updateDisplay();
            updateStatusInDB("Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ© â˜•");
        }

        function resumeTimer(startTime) {
            startTimerLogic(startTime);
        }

        async function updateStatusInDB(status) {
            if (user) {
                await updateDoc(doc(db, "users", user.uid), { status: status });
                document.getElementById('user-status-text').innerText = status;
                document.getElementById('user-status-text').className = status.includes('ğŸ”¥') ? "text-[10px] font-bold text-orange-400 uppercase" : "text-[10px] font-bold text-slate-500 uppercase";
            }
        }

        function updateDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function saveProgress(mins) {
            if (!user) return;
            const userRef = doc(db, "users", user.uid);
            const logRef = doc(db, "users", user.uid, "logs", todayStr);
            await setDoc(userRef, { daily_mins: increment(mins) }, { merge: true });
            await setDoc(logRef, { date: todayStr, mins: increment(mins) }, { merge: true });
        }

        function loadLeaderboard() {
            const q = query(collection(db, "users"), orderBy("daily_mins", "desc"), limit(10));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    list.innerHTML += `
                        <div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-2xl border ${d.id === user.uid ? 'border-cyan-500 ring-1 ring-cyan-500' : 'border-slate-700'} transition-all">
                            <div class="flex items-center gap-3 text-right">
                                <span class="font-black text-slate-500">#${i + 1}</span>
                                <div>
                                    <p class="font-bold text-white text-sm">${data.displayName}</p>
                                    <p class="text-[9px] font-black ${data.status?.includes('ğŸ”¥') ? 'text-orange-400' : 'text-slate-500'} uppercase">${data.status || 'Ù…Ø±ÙŠØ­ Ø´ÙˆÙŠØ©'}</p>
                                </div>
                            </div>
                            <span class="text-cyan-400 font-mono font-black">${Math.round(data.daily_mins || 0)} Ø¯</span>
                        </div>`;
                });
            });
        }

        function loadStudyLog() {
            onSnapshot(collection(db, "users", user.uid, "logs"), (snap) => {
                const logDiv = document.getElementById('study-log');
                logDiv.innerHTML = '';
                snap.docs.sort((a,b) => b.id.localeCompare(a.id)).forEach(d => {
                    const data = d.data();
                    logDiv.innerHTML += `<div class="flex justify-between p-3 bg-slate-800/20 rounded-xl border border-slate-800 mb-2"><span>${data.date}</span><span class="text-cyan-500 font-bold">${data.mins} Ø¯Ù‚ÙŠÙ‚Ø©</span></div>`;
                });
            });
        }
    </script>
