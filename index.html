<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY_WARS | THE ULTIMATE OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020202] text-slate-300 font-sans antialiased overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-6 hidden">
        <div class="max-w-md w-full glass-card p-12 text-center border border-white/10 rounded-[40px]">
            <div class="w-20 h-20 bg-cyan-500 rounded-3xl mx-auto mb-8 flex items-center justify-center shadow-[0_0_50px_rgba(6,182,212,0.3)]">
                <span class="text-black font-black text-3xl">SW</span>
            </div>
            <h1 class="text-2xl font-black text-white mb-6 italic">INITIALIZE_PILOT</h1>
            <input type="text" id="username-input" placeholder="اكتب اسمك الحربي..." 
                   class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-cyan-400 font-bold mb-6 outline-none focus:border-cyan-500 transition-all">
            <button onclick="App.register()" class="w-full bg-cyan-500 text-black py-5 rounded-2xl font-black hover:scale-[1.02] transition-all shadow-xl shadow-cyan-500/10">CREATE_IDENTITY</button>
        </div>
    </div>

    <main id="main-app" class="h-screen w-full flex flex-col p-6 opacity-0">
        <header class="flex justify-between items-center mb-6 bg-white/[0.02] border border-white/5 p-5 rounded-[30px] backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-black font-black text-xl shadow-lg" id="user-avatar">?</div>
                <div>
                    <h2 id="display-name" class="text-lg font-black text-white leading-none">Guest_User</h2>
                    <span id="user-rank" class="text-[9px] text-cyan-500 font-bold uppercase tracking-widest">Rank: Cadet</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <span class="block text-[8px] text-slate-500 font-black uppercase">Total_Study_Time</span>
                    <span id="stat-total" class="text-sm font-black text-white">0h 0m</span>
                </div>
                <div class="w-px h-8 bg-white/10"></div>
                <div class="text-right">
                    <span class="block text-[8px] text-slate-500 font-black uppercase">Efficiency</span>
                    <span id="stat-efficiency" class="text-sm font-black text-purple-500">0%</span>
                </div>
                <button onclick="App.toggleFriends()" class="bg-white/5 p-3 rounded-2xl hover:bg-white/10 transition border border-white/10">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3.005 3.005 0 013.75-2.906z"></path></svg>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-6 flex-grow overflow-hidden">
            <aside id="friends-panel" class="hidden col-span-3 glass-card rounded-[40px] p-6 border border-white/5 flex flex-col overflow-hidden">
                <h3 class="text-[10px] font-black text-slate-500 uppercase mb-6 tracking-widest">Neural_Network</h3>
                <div id="friends-list" class="space-y-4 overflow-y-auto flex-grow pr-2 custom-scroll"></div>
            </aside>

            <section id="timer-panel" class="col-span-12 flex flex-col gap-6 transition-all duration-500">
                <div class="flex-grow glass-card rounded-[60px] border border-white/5 flex flex-col items-center justify-center relative overflow-hidden group">
                    <div class="absolute top-10 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                        <input type="number" id="manual-mins" placeholder="Mins" class="w-20 bg-black/50 border border-white/10 rounded-xl p-3 text-center text-xs outline-none focus:border-cyan-500">
                        <button onclick="Timer.set()" class="bg-white/10 px-6 py-3 rounded-xl text-[10px] font-black hover:bg-cyan-500 hover:text-black transition">SET</button>
                    </div>
                    
                    <div id="timer-display" class="text-[180px] font-black italic tracking-tighter leading-none text-white drop-shadow-[0_0_80px_rgba(6,182,212,0.1)]">25:00</div>
                    
                    <div id="session-status" class="mt-4 text-[10px] font-bold text-cyan-900 tracking-[0.5em] uppercase">Ready_To_Sync</div>
                </div>

                <div class="h-32 flex gap-4">
                    <button id="main-btn" onclick="Timer.toggle()" class="flex-grow bg-white text-black font-black text-xs rounded-[35px] hover:scale-[1.01] active:scale-95 transition-all shadow-2xl">START_PROTOCOL</button>
                    <button onclick="Timer.reset()" class="w-32 glass-card rounded-[35px] border border-white/5 text-[10px] font-black hover:bg-red-500/10 transition uppercase">Reset</button>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
