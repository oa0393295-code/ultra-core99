            formatTime(val) {

            loadSession() {
                const s = localStorage.getItem(`v100_secs_${this.user.uid}`);

                if(localStorage.getItem(`v100_run_${this.user.uid}`) === "true") {
                    this.mainLoop(true);

            async mainLoop(force = false) {
                if(!this.active || force) {
                    this.active = true;
                    localStorage.setItem(`v100_run_${this.user.uid}`, "true");
                    Centurion.orbBtnState(true);
                    this.updateStatus("Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥");
                    
                    this.ticker = setInterval(() => {
                        this.secs++;

                        Centurion.orbUpdate();
                        if(this.secs % 60 === 0) {

                const ref = doc(db, "users", this.user.uid, "logs", this.today);

                document.getElementById('ins-body').innerHTML = '<div class="col-span-full py-40 text-center mono text-cyan-600 animate-pulse text-4xl">PULLING_ARCHIVES...</div>';
                document.getElementById('inspect-modal').classList.remove('hidden');
                
                const snap = await getDocs(query(collection(db, "users", id, "logs"), orderBy("date", "desc")));
                document.getElementById('ins-body').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const pGrid = Core.prayers.map(p => `<div class="prayer-cell ${(d.habits && d.habits[p.id]) ? 'p-done' : 'p-none'}">${p.n}</div>`).join('');
                    return `
                    <div class="titan-node p-12 bg-black/40 border-slate-800">
                        <p class="mono text-sm text-cyan-600 mb-8">${d.date}</p>
                        <div class="space-y-6 mb-10">
                            <p class="text-2xl font-black text-white">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù…Ø°Ø§ÙƒØ±Ø©: ${Core.formatTime(d.mins||0)}</p>
                            <p class="text-2xl font-black text-emerald-500">Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ù‚Ø±Ø¢Ù†: ${d.quran||0}</p>
                        </div>
                        <div class="grid grid-cols-3 gap-2">${pGrid}</div>
                    </div>`;
                }).join('');
            },
            closeIns() { document.getElementById('inspect-modal').classList.add('hidden'); },

            openEd(date, m, q, h) {
                Core.state = { date, habits: h || {} };
                document.getElementById('ed-m').value = m;
                document.getElementById('ed-q').value = q;
                document.getElementById('ed-prayers').innerHTML = Core.prayers.map(p => `
                    <div class="flex flex-col items-center p-6 bg-black/60 rounded-3xl border border-white/5">
                        <span class="text-[10px] font-black text-slate-500 mb-4">${p.n}</span>
                        <input type="checkbox" id="ed-p-${p.id}" ${Core.state.habits[p.id] ? 'checked' : ''} onchange="Core.state.habits['${p.id}'] = this.checked" class="w-8 h-8 accent-emerald-500 cursor-pointer">
                    </div>`).join('');
                document.getElementById('edit-modal').classList.remove('hidden');
            },
            closeEd() { document.getElementById('edit-modal').classList.add('hidden'); }
        };

        const Utils = {
            async tapPrayer(id) {
                const val = document.getElementById(`p-${id}`).checked;
                const ref = doc(db, "users", Core.user.uid, "logs", Core.today);
                const snap = await getDoc(ref);
                let habits = snap.exists() ? (snap.data().habits || {}) : {};
                habits[id] = val;
                await setDoc(ref, { habits, date: Core.today }, { merge: true });
                await updateDoc(doc(db, "users", Core.user.uid), { lastHabits: habits });
            },

            async commitUpdate() {
                const nM = parseInt(document.getElementById('ed-m').value) || 0;
                const nQ = parseInt(document.getElementById('ed-q').value) || 0;
                const h = Core.state.habits;
                const ref = doc(db, "users", Core.user.uid, "logs", Core.state.date);
                await updateDoc(ref, { mins: nM, quran: nQ, habits: h });
                if(Core.state.date === Core.today) {
                    Core.secs = nM * 60;
                    localStorage.setItem(`v100_secs_${Core.user.uid}`, Core.secs);
                    Centurion.orbUpdate();
                    Core.updateStatus(Core.active ? "Ø¨ÙŠØ°Ø§ÙƒØ± Ø¯Ù„ÙˆÙ‚ØªÙŠ ğŸ”¥" : "Ø¨ÙŠØ±ÙŠØ­ Ø´ÙˆÙŠÙ‡ â˜•");
                }
                Centurion.closeEd();
            }
        };

        const Core = new CenturionEngine();
        onAuthStateChanged(auth, u => { if(u) Core.init(u); else Centurion.ui(false); });

        document.getElementById('auth-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout').onclick = () => signOut(auth).then(() => { localStorage.clear(); window.location.reload(); });
        document.getElementById('orb-btn').onclick = () => Core.mainLoop();
        document.getElementById('ed-save').onclick = () => Utils.commitUpdate();

        // Keyboard Mappings
        const mapKey = (id, fn) => {
            document.getElementById(id).addEventListener('keypress', (e) => { if(e.key === 'Enter') fn(); });
        };

        mapKey('q-in', async () => {
            const v = parseInt(document.getElementById('q-in').value) || 0;
            if(v > 0) { await Core.persist('quran', v); document.getElementById('q-in').value = ''; }
        });

        mapKey('chat-in', async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat"), { text: i.value, sender: Core.user.displayName, uid: Core.user.uid, timestamp: serverTimestamp() });
            i.value = '';
        });

        mapKey('ed-m', () => Utils.commitUpdate());
        mapKey('ed-q', () => Utils.commitUpdate());

        document.getElementById('q-save').onclick = async () => {
            const v = parseInt(document.getElementById('q-in').value) || 0;
            if(v > 0) { await Core.persist('quran', v); document.getElementById('q-in').value = ''; }
        };

        document.getElementById('chat-btn').onclick = async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat"), { text: i.value, sender: Core.user.displayName, uid: Core.user.uid, timestamp: serverTimestamp() });
            i.value = '';
        };

        setInterval(() => { document.getElementById('u-time').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
        window.Centurion = Centurion; window.Utils = Utils; window.Core = Core;
    </script>
